<div class="highscores-screen">
  <div class="content">
    <h2>Top Scores</h2>
    @if (loading()) {
      <p>Loading...</p>
    } @else if (error()) {
      <p class="error">{{ error() }}</p>
    } @else {
      <ul>
        @for (score of highScores(); track score.username) {
          <li>
            {{ score.username }} : {{ score.score | number }}
            <span>({{ score.date | date: 'dd-MM-yyyy' }})</span>
          </li>
        }
      </ul>
    }
  </div>
</div>
